<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Welcome | Memory Game</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

    <div class="container"></div>

    <script type="text/html" id="landing-page">

      <div class="floating">

      <h1>Mem<span data-icon="p"></span>ry</h1>

      <h2>NEW GAME</h2>

        <div class="btn button-easy">
          <a href="#game/easy">Easy</a>
        </div>

        <div class="btn button-hard">
          <a href="#game/hard">Hard</a>
        </div>

    </div>
  </script>


  <script type="text/html" id="gameBoard">
    <header>
      <h1>Mem<span data-icon="p"></span>ry Game</h1>

      <div class="hearts-and-time">

        <div class="hearts">
          <span data-icon="g"></span>
          <span data-icon="g"></span>
          <span data-icon="g"></span>
          <span data-icon="g"></span>
          <span data-icon="g"></span>
          <span data-icon="g"></span>
          <span data-icon="g"></span>
          <span data-icon="g"></span>
          <span data-icon="g"></span>
          <span data-icon="g"></span>

        </div>

          <div class="time">

            <span>0:01:00</span>

          </div>
    </header>

    <div class="game-board">
      <% m.cards.forEach(function (card) { %>
        <label class="game-tile">
          <input type="checkbox" class="checkbox" checked>
          <span class="game-card">
            <span class="game-icon"><%- card %></span>
          </span>
        </label>
      <% }) %>
    </div>
  </script>

  <script src="js/vendor.js"></script>
  <script src="js/app.js"></script>
  </body>
</html>
